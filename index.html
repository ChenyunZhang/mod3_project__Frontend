<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form class="resReviewForm" id="createUserForm">
            <div class="form-group">
              <input class="form-control" id="user" placeholder="name" />
            </div>
            <button type="submit" class="btn btn-default">login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="header">Restaurants</div>
    <div class="grid-container"></div>

    <!-- <!-- <button data-modal-target="#modal-review">Open Modal</button> -->
    <div class="modal-review" id="modal-review">
      <div class="modal-review-header">
        <div class="title">Review</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-review-body">
        <form class="resReviewForm" id="resReviewForm">
          <div class="form-group">
            <textarea
              class="form-control"
              rows="5"
              id="comment"
              placeholder="Let's review..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
  <script src="src/html.js"></script>
</html>
